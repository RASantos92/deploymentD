<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="d-flex">
        <div class="col">
            <h1>A list of artist</h1> 
        </div>
        <div class="col offset-8"><a href="/create/artist"> Add an artist</a></div>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col"> Name</th>
                <th scope="col">Home Town</th>
                <th scope="col">action</th>
            </tr>
        </thead>
        <tbody>
            {% for artist in artists %}
            <tr>
                <th scope="row">{{artist["id"]}}</th>
                <td><a href="/show/artist/{{artist['id']}}"> {{ artist["name"] }}</a></td>
                <td>{{ artist["hometown"]}}</td>
                <td><a class="btn btn-danger" href="/destory/artist/{{artist['id']}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
